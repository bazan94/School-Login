<! DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CSUS: ASI Food Pantry</title>
         <!--Link to css -->
        <link rel="stylesheet" type="text/css" href="login-style.css">
    </head>
    
    <body>
        <!-- Login in box -->
        <div id="main" class="content">
            <img id="background-image" src="images/csus-bridge.png">
            <div id="green_border">

                <svg class="top-rectangle">
                    <rect id="top-rectangle" rx="0" ry="0" x="0" y="0" width="1690" height="141">
                    </rect>
                </svg>
                <svg class="left-rectangle">
                    <rect id="left-rectangle" rx="0" ry="0" x="0" y="0" width="239" height="1079">
                    </rect>
                </svg>
           </div>

            <form>

                <fieldset id="login-box">

                     <!--Sac Logo Picture -->
                    <img id="sac-logo" alt="photo of csus bridge and credit https://www.pinterest.com/pin/356277020504269245/" src="images/sac_logo.png">
                    <br><br><br>

                    <!--Username -->
                    <label for="login-user" style="color: white;" >Username:</label>
                    <input type ="text" placeholder="username" id="login-user">

                    <br><br>

                    <!-- Password -->
                    <label for="login-password" style="color: white;" >Password:</label>
                    <input type="password" placeholder="password" id="login-password">

                    <br><br><br>

                    <!-- Submit-->
                    <input type="submit"  value="Login" id="login-button">

                </fieldset>

            </form>
        </div>

    </body>
    
</html>
